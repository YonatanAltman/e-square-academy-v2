<button (click)="showComments()">Show comments to post</button>

Search:
<input (input)="search($event.target)">

<div class="comments">
  <h2>Comment of post 1</h2>
  <div class="comment" *ngFor="let comment of comments">
    {{comment}}
  </div>
</div>


<div class="posts">
  <h2>Posts:</h2>
  <div class="post" *ngFor="let post of posts">
    <div class="title">
      {{post.title}}
    </div>
  </div>
</div>
